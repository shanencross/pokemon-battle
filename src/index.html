<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Battle</title>
</head>
<body>
	<div class="container">
		<h1>Pokemon Card Search</h1>
		<form id="pokemonForm">
			<label for="name">Enter A Pokemon:</label>
			<input id="name" type="text">
			<button class="btn-success" id="searchButton">Get Info!</button>
		</form>
		<div class="showErrors"></div>
		<div class="showData"></div>
		<p>Here is an image of the Pokemon: <span id="showImage"></span></p>
		<div class="hiddenButton">
			<button class="btn-success" id="selectButton">I choose you!</button>
		</div>
	</div>

</body>
</html>
